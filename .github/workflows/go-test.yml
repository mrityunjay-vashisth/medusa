  test-core-service:
    name: Run Tests for Core Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'  # Use Go version from your go.mod

      - name: Install dependencies
        run: go mod tidy
        working-directory: core-service

      - name: Run Unit Tests with Coverage
        run: go test -coverprofile=coverage.out ./...
        working-directory: core-service

      - name: Display Code Coverage in Logs
        run: go tool cover -func=coverage.out
        working-directory: core-service

      - name: Upload Coverage Report for Core Service
        uses: actions/upload-artifact@v4
        with:
          name: core-service-coverage
          path: core-service/coverage.out
